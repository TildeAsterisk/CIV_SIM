<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civilization Sim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="menu">
    <div id="unitInfoContainer">
      <div id="unitInfo"></div>
    </div>
    <div id="questContainer">
      <h3>Quests:</h3>
      <!-- Quests will be dynamically added here 웃 -->
    </div>
  </div>

  <div class="grid-panel" id="gridPanel">
    <button class="toggle-button" onclick="togglePanel()">±</button>
    <div id="selectedBuildItemInfo">
      <p style="margin:0;"><b>Build Item Name</b><br><i>This is the description of the object.</i></p>
    </div>
    <div class="grid-container">
        <div class="grid-item" data-value=""              >👆</div>
        <div class="grid-item" data-value="storage_Node"  >🗃️</div>
        <div class="grid-item" data-value="home"          >🏠</div>
        <div class="grid-item" data-value="resource_Node" >🌾</div>
        <div class="grid-item" data-value="generic_Agent" >👤</div>
        <div class="grid-item" data-value="raider_Agent"  >🤺</div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
